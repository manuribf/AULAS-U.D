<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let operaçao = window.prompt("qual operação você quer?")
        let n1, n2
        num1 = Number(prompt("Primeiro valor: "))
        num2 = Number(prompt("Segundo valor: "))
        switch (operaçao) {
            case "+": 
                document.write(`${num1} + ${num2} = ${num1 + num2}`);
                break;
            case "-":  
                document.write(`${num1} - ${num2} = ${num1 - num2}`);
                break;
            case "*": 
                document.write(`${num1} * ${num2} = ${num1 * num2}`);
                break;
            case "/": 
                document.write(`${num1} * ${num2} = ${num1 / num2}`);
                break;
            default:
                document.write("operação não reconhecida")
        }
    </script>
</body>
</html>
