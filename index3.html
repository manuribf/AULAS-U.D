<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let v1 = Number(prompt("Primeiro valor: "))
        let v2 = Number(prompt("Segundo valor: "))
        if (v1 > v2) { 
            document.write(`${v1} é maior que ${v2}`)
       } else {v1 < v2} { 
            document.write(`${v2} é maior que ${v1}`)}
    </script>
</body>
</html>
