<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ano = Number(prompt("Ano de nascimento: "))
        let vota = 2008
        if (ano <= vota) {
            document.write(`Poderá votar esse ano`)
        } else if (ano > vota) {
            document.write(`Não poderá votar esse ano`)
        }
    </script>
</body>
</html>
