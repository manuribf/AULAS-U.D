<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let senha1 = Number(prompt("Senha: "))
        let senha = 1234
        if (senha1 = senha) { 
            document.write(`ACESSO PERMITIDO`)
        } else if (senha1 != senha) {
            document.write(`ACESSO NEGADO`)
        }
    </script>
</body>
</html>
